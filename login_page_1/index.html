<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Log in page design with css and html">
  <meta name="keywords" content="HTML, CSS">
  <meta name="auther" content="Rakib Hasan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="back">
    <div class="signin-box">
      <div class="signin-text">
        <h2>Sign In</h2>
      </div>
      <form>
      <div class="info">
        <div class="username">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Input username">
        </div>
        <div class="password">
          <label for="pass">Password</label>
          <input type="password" id="pass" placeholder="Input your password ">
        </div>
        <div class="remember">
          <input type="checkbox" id="check">
          <label for="check">Remember me</label>
          <a href="#"> Forget Password</a>
        </div>
        <div class="submit">
          <input type="submit" value="Log In">
        </div>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
